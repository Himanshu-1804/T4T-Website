<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Teens 4 Teens</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <div class="logo">TEENS 4 TEENS</div>
    <nav class="nav">
      <a href="main.html">Home</a>
      <a href="#" class="active">Log In</a>
      <a href="index.html#donate">Donate Now</a>
      <a href="index.html#action">Take Action</a>
    </nav>
  </header>

  <main class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Sign in to your Teens 4 Teens account</p>
      </div>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        
        <div class="form-group checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="remember" name="remember">
            <span class="checkmark"></span>
            Remember me
          </label>
        </div>
        
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
      
      <div class="login-divider">
        <span>or</span>
      </div>
      
      <div class="social-login">
        <button class="btn btn-google">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
          Continue with Google
        </button>
      </div>
      
      <div class="login-footer">
        <p>Don't have an account? <a href="register.html">Sign up</a></p>
      </div>
    </div>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
