<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Teens 4 Teens</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <div class="logo">TEENS 4 TEENS</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="login.html">Log In</a>
      <a href="index.html#donate">Donate Now</a>
      <a href="index.html#action">Take Action</a>
    </nav>
  </header>

  <main class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>Join Teens 4 Teens</h1>
        <p>Create your account to get involved</p>
      </div>
      
      <form id="registerForm" class="login-form">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" min="13" max="25" required>
        </div>
        
        <div class="form-group">
          <label for="school">School/Organization</label>
          <input type="text" id="school" name="school" placeholder="Optional">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <small>Must be at least 8 characters</small>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        
        <div class="form-group checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="terms" name="terms" required>
            <span class="checkmark"></span>
            I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
          </label>
        </div>
        
        <div class="form-group checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="newsletter" name="newsletter">
            <span class="checkmark"></span>
            Subscribe to our newsletter for updates
          </label>
        </div>
        
        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>
      
      <div class="login-divider">
        <span>or</span>
      </div>
      
      <div class="social-login">
        <button class="btn btn-google">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
          Sign up with Google
        </button>
      </div>
      
      <div class="login-footer">
        <p>Already have an account? <a href="login.html">Sign in</a></p>
      </div>
    </div>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
